<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Security Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status.safe {
            background: #d4edda;
            color: #155724;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .log-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f8f9fa;
        }

        .log-entry.info {
            border-color: #17a2b8;
        }

        .log-entry.warning {
            border-color: #ffc107;
            background: #fff9e6;
        }

        .log-entry.danger {
            border-color: #dc3545;
            background: #ffe6e6;
        }

        .log-time {
            font-size: 0.85em;
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .metric {
            text-align: center;
            padding: 15px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è IP Address & Attack Tracker</h1>

        <div class="dashboard">
            <div class="card">
                <h2>Your Device Info</h2>
                <div class="info-row">
                    <span class="info-label">Public IP:</span>
                    <span class="info-value" id="publicIp">Detecting...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Browser:</span>
                    <span class="info-value" id="browser">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Platform:</span>
                    <span class="info-value" id="platform">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Language:</span>
                    <span class="info-value" id="language">-</span>
                </div>
            </div>

            <div class="card">
                <h2>Security Status</h2>
                <div class="metric">
                    <div class="metric-value" id="threatLevel">0</div>
                    <div class="metric-label">Threat Level</div>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <span class="status safe" id="statusBadge">System Secure</span>
                </div>
            </div>

            <div class="card">
                <h2>Network Statistics</h2>
                <div class="info-row">
                    <span class="info-label">Connections Monitored:</span>
                    <span class="info-value" id="connections">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Blocked Attempts:</span>
                    <span class="info-value" id="blocked">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Suspicious IPs:</span>
                    <span class="info-value" id="suspicious">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Uptime:</span>
                    <span class="info-value" id="uptime">0s</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startMonitoring()">‚ñ∂Ô∏è Start Monitoring</button>
            <button onclick="stopMonitoring()">‚è∏Ô∏è Stop Monitoring</button>
            <button onclick="simulateAttack()">‚ö†Ô∏è Simulate Attack</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="log-container">
            <h2 style="color: #667eea; margin-bottom: 15px;">Security Logs</h2>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        let monitoring = false;
        let startTime = Date.now();
        let stats = {
            connections: 0,
            blocked: 0,
            suspicious: 0,
            threatLevel: 0
        };
        let monitoringInterval;

        // Detect user's public IP
        async function detectIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('publicIp').textContent = data.ip;
                addLog('info', `Detected public IP: ${data.ip}`);
            } catch (error) {
                document.getElementById('publicIp').textContent = 'Unable to detect';
                addLog('warning', 'Could not detect public IP address');
            }
        }

        // Get device information
        function getDeviceInfo() {
            const nav = navigator;
            document.getElementById('browser').textContent = nav.userAgent.includes('Chrome') ? 'Chrome' : 
                                                            nav.userAgent.includes('Firefox') ? 'Firefox' : 
                                                            nav.userAgent.includes('Safari') ? 'Safari' : 'Other';
            document.getElementById('platform').textContent = nav.platform;
            document.getElementById('language').textContent = nav.language;
        }

        // Add log entry
        function addLog(type, message) {
            const logDiv = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<div class="log-time">${time}</div><div>${message}</div>`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 50 logs
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        // Update uptime
        function updateUptime() {
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(seconds / 60);
            const hrs = Math.floor(mins / 60);
            document.getElementById('uptime').textContent = 
                hrs > 0 ? `${hrs}h ${mins % 60}m` : 
                mins > 0 ? `${mins}m ${seconds % 60}s` : `${seconds}s`;
        }

        // Simulate network activity
        function simulateNetworkActivity() {
            stats.connections++;
            document.getElementById('connections').textContent = stats.connections;

            // Random events
            if (Math.random() < 0.1) {
                const suspiciousIP = `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
                addLog('warning', `Suspicious connection attempt from ${suspiciousIP}`);
                stats.suspicious++;
                stats.threatLevel = Math.min(100, stats.threatLevel + 5);
                document.getElementById('suspicious').textContent = stats.suspicious;
            }

            updateThreatDisplay();
        }

        // Update threat display
        function updateThreatDisplay() {
            document.getElementById('threatLevel').textContent = stats.threatLevel;
            const badge = document.getElementById('statusBadge');
            
            if (stats.threatLevel < 30) {
                badge.className = 'status safe';
                badge.textContent = 'System Secure';
            } else if (stats.threatLevel < 70) {
                badge.className = 'status warning';
                badge.textContent = 'Moderate Risk';
            } else {
                badge.className = 'status danger';
                badge.textContent = 'High Risk';
            }

            // Decay threat level
            if (stats.threatLevel > 0) {
                stats.threatLevel = Math.max(0, stats.threatLevel - 1);
            }
        }

        // Start monitoring
        function startMonitoring() {
            if (!monitoring) {
                monitoring = true;
                addLog('info', 'Monitoring started - System active');
                monitoringInterval = setInterval(() => {
                    simulateNetworkActivity();
                    updateUptime();
                }, 2000);
            }
        }

        // Stop monitoring
        function stopMonitoring() {
            if (monitoring) {
                monitoring = false;
                clearInterval(monitoringInterval);
                addLog('info', 'Monitoring stopped');
            }
        }

        // Simulate attack
        function simulateAttack() {
            const attackIP = `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
            const attackTypes = ['DDoS', 'Port Scan', 'SQL Injection', 'Brute Force', 'XSS Attempt'];
            const attack = attackTypes[Math.floor(Math.random() * attackTypes.length)];
            
            addLog('danger', `‚ö†Ô∏è ${attack} attack detected from ${attackIP} - BLOCKED`);
            stats.blocked++;
            stats.threatLevel = Math.min(100, stats.threatLevel + 20);
            document.getElementById('blocked').textContent = stats.blocked;
            updateThreatDisplay();
        }

        // Clear logs
        function clearLogs() {
            document.getElementById('logEntries').innerHTML = '';
            addLog('info', 'Logs cleared');
        }

        // Initialize
        window.onload = function() {
            detectIP();
            getDeviceInfo();
            addLog('info', 'Security tracker initialized');
            updateUptime();
            setInterval(updateUptime, 1000);
        };
    </script>
</body>
</html>
